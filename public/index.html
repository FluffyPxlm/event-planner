
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .menu button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .menu button:hover {
      background-color: #409a44;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: #fff;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 12px;
      cursor: pointer;
      font-size: 20px;
      color: #888;
    }

    form input, form select, form button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }

    .modal h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    ul {
      padding-left: 20px;
    }

    h4 {
      margin: 12px 0 4px;
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Event Planner</h1>
  <div class="menu">
    <button id="goCreateEvent">âž• Create Event</button>
    <button id="goViewEvents">ðŸ“‹ View Events</button>
    <button id="goCreateAttendee">âž• Add Attendee</button>
    <button id="goViewAttendees">ðŸ‘¥ View All Attendees</button>
  </div>
  <div id="modalContainer"></div>

  <script src="script.js"></script>
</body>
</html>
